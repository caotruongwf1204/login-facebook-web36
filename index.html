<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="body-main">
        <div class="form">
            
                
                <input class="text" type="text" placeholder="Email hoặc số điện thoại">
                
                
                <input class="password" type="password" placeholder="Mật khẩu">
                
                
                <button class="button-log">Đăng nhập</button>
                
            
            <div class="link">
                <a class="link" href="#">Quên mật khẩu?</a>
            </div>
            <div class="line"></div>
            
            
            <button class="button-2">Tạo tài khoản mới</button>
           
        </div>

        <div class="sub-link">
            <a href="#">Tạo trang</a>
            dành cho người nổi tiếng,thương hiệu hoặc doanh nghiệp.
            
        </div>


        <div class="container">
            <div class="img-logo">
                <img src="./assets/images/logo fb.svg" alt="logo facebook">
            </div>
            <div class="text-left">
                <p>
                    Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.
                </p>
            </div>
        </div>


    </div>

    
</body>
</html>
